<section id="about" class="about">
  <div class="about__container">
    <header class="about__header">
      <h2 class="about__title">{{ content.title }}</h2>
      <div class="about__accent"></div>
      <p class="about__subtitle">{{ content.subtitle }}</p>
    </header>

    <app-stats-grid [items]="content.stats"></app-stats-grid>

    <div class="about__text">
      @for (p of content.paragraphs; track p) {
        <p class="about__paragraph">{{ p }}</p>
      }

      <div class="about__actions">
        <a class="about__readmore" [routerLink]="['/despre']">
          {{ content.readMoreLabel }}
          <i class="pi pi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</section>
