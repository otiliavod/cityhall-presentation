<app-navigation></app-navigation>

<section class="achievements-page-hero">
  <div class="achievements-page-hero__bg"></div>
  <div class="achievements-page-hero__overlay"></div>

  <div class="achievements-page-hero__container">
    <header class="achievements-page-hero__header">
      <h1 class="achievements-page-hero__title">{{ content.title }}</h1>
      <div class="achievements-page-hero__accent"></div>
      <p class="achievements-page-hero__subtitle">{{ content.subtitle }}</p>
    </header>
  </div>
</section>

<section class="achievements-page">
  <div class="achievements-page__container">
    <h2 class="achievements-page__timeline-title">Repere</h2>

    <div class="achievements-page__timeline">
      @for (item of content.items; track item.title) {
        <app-achievement-timeline-item
          [item]="item"
          [expanded]="expandedKey === item.title"
          (toggle)="toggle(item.title)"
        />
      }
    </div>
  </div>
</section>

<app-footer></app-footer>
