<section id="team" class="team">
  <div class="team__container">
    <header class="team__header">
      <h2 class="team__title">{{ content.title }}</h2>
      <div class="team__accent"></div>
      <p class="team__subtitle">{{ content.subtitle }}</p>
    </header>

    <div class="team__leader">
      <app-team-leader-card [leader]="content.leader"></app-team-leader-card>
    </div>

    <div class="team__grid">
      @for (m of content.members; track m.name) {
        <app-team-member-card [member]="m"></app-team-member-card>
      }
    </div>
  </div>
</section>
