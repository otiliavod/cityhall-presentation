<article class="ach">
  <div class="ach__media">
    <img class="ach__img" [src]="item.imageUrl" [alt]="item.title" />
    <div class="ach__year">{{ item.year }}</div>
  </div>

  <div class="ach__body">
    <h3 class="ach__title">{{ item.title }}</h3>
    <p class="ach__desc">{{ item.description }}</p>
  </div>
</article>
