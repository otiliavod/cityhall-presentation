<footer class="footer">
  <div class="footer__container">
    <div class="footer__grid">
      <!-- Brand -->
      <div class="footer__col">
        <div class="footer__brand">{{ content.brandTitle }}</div>
        <p class="footer__desc">{{ content.brandDescription }}</p>
      </div>

      <!-- Quick links -->
      <div class="footer__col">
        <div class="footer__title">{{ content.quickLinksTitle }}</div>
        <nav class="footer__links">
          @for (link of content.quickLinks; track link.label) {
            <button
              type="button"
              class="footer__link"
              (click)="scrollToSection(link.target)"
            >
              {{ link.label }}
            </button>
          }
        </nav>
      </div>

      <!-- Contact -->
      <div class="footer__col">
        <div class="footer__title">{{ content.contactTitle }}</div>

        <div class="footer__contactList">
          @for (item of content.contactItems; track item.text) {
            <div class="footer__contactRow">
              <i class="pi footer__icon" [ngClass]="item.icon"></i>
              <span class="footer__contactText">{{ item.text }}</span>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="footer__divider"></div>

    <div class="footer__bottom">
      {{ content.copyrightText }}
    </div>
  </div>
</footer>
